<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    
    <title>Login</title>
</head>
<body>
    <div class="row" style="margin-top:4%">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="border-radius: 15px;border:2px solid #c62828; background: #eceff1">
            <form action="#">
                </span><img src="Icons/flame256x256.png" style="padding-left: 24%; padding-top: 5%; padding-bottom: 5%">
                <div class="form-group" style="margin-bottom:25px; margin-left:5%">
                    <img src="Icons/firefighter64x64.png">
                    <input type="text" style="width: 70%; display: inline;" class="form-control" id="inputCodiceOperatore" placeholder="Codice operatore" required>
                </div>
                <div class="form-group" style="margin-left:5%">
                    <img src="Icons/locked64x64.png">
                    <input type="password" style="width: 70%; display: inline; " class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <span class="row">
                    <span class="col-md-4"></span>
                    <span class="col-md-4" style="text-align: center">
                        <button type="submit" onclick="login()" class="btn bt-confirm" style="border:1px solid #c62828; border-radius: 7px; background: #ffffff">Accedi</button>
                        <br><br>
                        <a href="registrazione.html" data-toggle="modal" data-target="#modal-registrazione">Registrati</a>
                        <div id="modal-registrazione" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title">Registrazione</h2>
                                    </div>
                                    <div class="modal-body">
                                        <p>Attenzione: tutti i campi sono obbligatori</p>
                                        <form action="#">
                                            <fieldset>
                                                <legend>Dati personali</legend>
                                                <div class="row">
                                                        <span class="col-md-4">
                                                            <input id="inputNome" type="text" class="form-control" placeholder="Nome" required>
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputCognome" type="text" class="form-control" placeholder="Cognome" required>
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputCodiceFiscale" type="text" class="form-control" placeholder="Codice fiscale" required>
                                                        </span>
                                                </div>
                                                <div class="row" style="margin-top:10px">
                                                        <span class="col-md-4">
                                                            <input id="inputComuneDiNascita" type="text" class="form-control" placeholder="Comune di nascita" required>                                                        
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputDataDiNascita" type="text" class="form-control" placeholder="Data di nascita [gg/mm/aaaa]" required>                                                    
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputIndirizzo" type="text" class="form-control" placeholder="Indirizzo" required>                                                        
                                                        </span>
                                                </div>
                                                <div class="row" style="margin-top:10px">
                                                        <span class="col-md-4">
                                                            <input id="inputCAP" type="text" class="form-control" placeholder="CAP" required>                                                        
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputCellulare" type="text" class="form-control" placeholder="Cellulare" required>                                                        
                                                        </span>
                                                        <span class="col-md-4">
                                                            <input id="inputEmail" type="email" class="form-control" placeholder="E-mail" required>                                                        
                                                        </span>
                                                </div>
                                            </fieldset>
                                            <fieldset>
                                                <legend>Dati operatore</legend>
                                                <div class="row">
                                                    <span class="col-md-4">
                                                            <input id="inputCodiceOperatoreR" type="text" class="form-control" placeholder="Codice operatore" required>                                                    
                                                    </span>
                                                    <span class="col-md-4">
                                                            <input id="inputZonaComando" type="text" class="form-control" placeholder="Zona comando" required>                                                        
                                                    </span>
                                                    <span class="col-md-4">
                                                        
                                                    </span>
                                                </div>
                                                <div class="row" style="margin-top:10px">
                                                        <span class="col-md-4">
                                                                <input id="inputPasswordR" type="password" class="form-control" placeholder="Password" required>                                                    
                                                        </span>
                                                        <span class="col-md-4">
                                                                <input id="inputRePasswordR" type="password" class="form-control" placeholder="Conferma password" required>                                                        
                                                        </span>
                                                        <span class="col-md-4">
                                                            
                                                        </span>
                                                    </div>
                                            </fieldset>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" onclick="registrazione()" class="btn bt-confirm" style="border:1px solid #c62828; border-radius: 7px; background: #ffffff">Conferma</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </span>
                    <span class="col-md-4"></span>
                </span>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="gestoreCookie.js"></script>
    <script src="login.js"></script>
</body>
</html>
