<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="pannello.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <title>Pannello di controllo</title>
</head>
<body onload="popolaTabella()">
    <!-- Barra -->
    <div class="row barra">
        <span class="col-sm-3">
            <h1>Elenco segnalazioni</h1>
        </span>
        <span class="col-sm-7"></span>
        <span class="col-sm-2" style="text-align: right">
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <!-- TODO: Mettere l'icona al tasto logout -->
                    <button onclick="logout('utente')">Logout</button>
                </div>
            </div>
        </span>
    </div>
    <!-- Fine barra -->
    <div class="row" style="margin-top:2%">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped" style="text-align:left">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Segnalazione</th>
                        <th>Grado emergenza</th>
                        <th>Zona</th>
                        <th>Automezzo</th>
                        <th/>
                    </tr>
                </thead>
                <tbody id="tabellaElencoSegnalazioni">
                    
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>

    <!-- Floating material button -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="btn-group">
                <button class="btn-circle" id="btAggiungiSegnalazione"><img src="./Icons/add32x32.png"/></button>
            </div>
            </div>
        </div>
    </div>

    <!-- TODO: Valutare se fare un modal oppure aprire un'altra pagina -->
    
    <script src="gestoreCookie.js"></script>
    <script src="pannello.js"></script>
</body>
</html>
